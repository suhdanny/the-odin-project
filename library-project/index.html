<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>The Midnight Library</h1>
    </div>
    <div class="main">
        <button data-modal-target="#modal" class="btn btn-add">+ Add Your Book</button>
        <div class="book-container">
            <!-- <div class="book-card">
                <div class="title">The Midnight Library</div>
                <div class="author">Matt Haig</div>
                <div class="page">288 Pages</div>
                <button class="btn read-btn read">Read</button>
                <button class="btn remove-btn remove">Remove</button>
            </div> -->
        </div>
    </div>
    <div class="modal" id="modal">
        <form action="">
            <h3>Add New Book</h3>
            <div>
                <input type="text" id="title" placeholder="Title" required>
            </div>
            <div>
                <input type="text" id="author" placeholder="Author" required>
            </div>
            <div>
                <input type="number" id="page" placeholder = "Pages" required>
            </div>
            <div class="checkbox">
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read">
            </div>
            <button data-close-button type="submit">Submit</button>
        </form>
    </div>
    <div id="overlay"></div>
</body>
</html>
