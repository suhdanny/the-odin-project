<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div id="content">
        <div class="header">
            <h1>TO-DO</h1>
            <img src="images/book-open-page-variant-outline.png" class="icon" alt="">
        </div>
        <div class="menu">
            <ul class="menu-container">
                <li class="tab click">Home</li>
                <!-- <li class="tab click">Project</li>
                <li class="tab click">Notes</li> -->
            </ul>
            <button class="btn-add">+</button>
        </div>
        <div class="todo-main" id="main"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-header">
            <h1>Create ...</h1>
            <button class="close-button">&times;</button>
        </div>
        <div class="modal-menu">
            <ul>
               <li>TO DO</li>
               <!-- <li>Project</li>
               <li>Note</li>  -->
            </ul>
        </div>
        <div class="modal-input">
            <form id="todo-input">
                <div class="title-input">
                    <input type="text" id="title" placeholder="Title" required>
                </div>
                <div class="date-input">
                    <span>Due Date: </span>
                    <input type="date" id="date" required>
                </div>
                <div class="priority-input">
                    <span>Priority: </span>
                    <input type="radio" id="high" name="priority" value="high">
                    <label for="high">high</label>
                    <input type="radio" id="medium" name="priority" value="medium">
                    <label for="medium">medium</label>
                    <input type="radio" id="low" name="priority" value="low">
                    <label for="low">low</label>
                </div>
                <button type="submit" class="btn-add-todo">Add</button>
            </form>
        </div>
    </div>
    <div id="overlay" class=""></div>
    <script src="main.js"></script>
</body>
</html>
